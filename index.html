<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>three.js app</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <a href="Site_php/">Menu</a>
    <script>
      // création du renderer
      var renderer = new THREE.WebGLRenderer();
      document.body.appendChild(renderer.domElement);
      renderer.setSize(window.innerWidth, window.innerHeight);

      // création de la caméra
      var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.5, 1000);

      // création de la scène
      var scene = new THREE.Scene();

      // couleur de fond noire
      scene.background = new THREE.Color(0, 0, 0);

      // création des lumières
      var directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(0,2,0)
      scene.add(directionalLight);

      const rectLight = new THREE.RectAreaLight( 0xffffff, 1,  250, 250 );
      rectLight.position.set( 0, 0, -10 );
      rectLight.lookAt( 0, 0, -11 );

      scene.add(rectLight);

      var ambientLight = new THREE.AmbientLight(0xffffff, .1);
      scene.add(ambientLight);

      // positionnement de la caméra
      camera.position.z = 30;

      var controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.minDistance = 2;
      controls.maxDistance = 3000;

      // création du mesh et ajout comme fils du premier mesh
    const geometry = new THREE.BufferGeometry();
    // create a simple square shape. We duplicate the top left and bottom right
    // vertices because each vertex needs to appear once per triangle.
    var octa = GenerateOctahedron(4,4,5,4,4,1);

    // itemSize = 3 because there are 3 values (components) per vertex
    geometry.setAttribute( 'position', new THREE.BufferAttribute( octa, 3 ) );
    const material = new THREE.MeshBasicMaterial( { color: 0xffffff } );
    const mesh = new THREE.Mesh( geometry, material );
    scene.add(mesh);

      function animate() {
        controls.update();

        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }

      animate();


    function GenerateOctahedron(top, left, right, front, back, bottom)
    {

    	return new Float32Array( [
	        // Avant
	        //Face sup 1
	         right, 0,  0,
	         0,  0,  -back,
	         0,  top, 0,

	        //Face sup 2
	         right, 0,  0,
	         0,  top, 0,
	         0,  0,  front,

	        // Derriere
	         right, 0,  0,
	         0,  -bottom,  0,
	         0, 0,  -back,

	         0, -bottom, 0,
	         right,  0,  0,
	         0,  0,  front,

	        // Côté 1
	         0,  -bottom,  0,
	        -left, 0,  0,
	         0, 0,  -back,

	         -left, 0,  0,
	         0,  top,  0,
	         0, 0,  -back,

	         0, top,  0,
	         -left, 0,  0,
	         0,  0,  front,

	         -left, 0, 0,
	         0, -bottom, 0,
	         0, 0, front,
	    ] );
    }
    </script>
  </body>
</html>

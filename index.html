<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>three.js app</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
  	<link rel="stylesheet" href="styles.css">
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="functions.js"></script>

    <!-- HTML -->
    <div class="params">
		<label>Choix du personnage:</label>
		<select id="character">
		    <option value="1">Fredrich</option>
		    <option value="2">Séraphin</option>
		    <option value="3">Didier</option>
		</select>
	</div>

	<!-- Event capture -->
	<script>

		document.getElementById("character").addEventListener("change", ChangeCameraPosition());

		// création du renderer
		var renderer = new THREE.WebGLRenderer();
	    document.body.appendChild(renderer.domElement);
	    renderer.setSize(window.innerWidth, window.innerHeight);

	    // création de la caméra
	    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.5, 1000);

	    // création de la scène
	    var scene = new THREE.Scene();

	    // couleur de fond noire
	    scene.background = new THREE.Color(0, 0, 0);

	    // création des lumières
	    var directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
	    directionalLight.position.set(0,2,0)
	    scene.add(directionalLight);

	    const rectLight = new THREE.RectAreaLight( 0xffffff, 1,  250, 250 );
	    rectLight.position.set( 0, 0, -10 );
	    rectLight.lookAt( 0, 0, -11 );

	    scene.add(rectLight);

	    var ambientLight = new THREE.AmbientLight(0xffffff, .1);
	    scene.add(ambientLight);

	    // positionnement de la caméra
	    camera.position.z = 30;

	    var controls = new THREE.OrbitControls(camera, renderer.domElement);
	    controls.minDistance = 2;
	    controls.maxDistance = 3000;

	    // création du mesh et ajout comme fils du premier mesh
	    const geometry = new THREE.BufferGeometry();
	    // create a simple square shape. We duplicate the top left and bottom right
	    // vertices because each vertex needs to appear once per triangle.
	    var octa = GenerateOctahedron(1.56,2.5,1.2,1.58,1.2,1.8);

	    // itemSize = 3 because there are 3 values (components) per vertex
	    geometry.setAttribute( 'position', new THREE.BufferAttribute( octa, 3 ) );
	    const material = new THREE.MeshBasicMaterial( { color: 0xffffff } );
	    const mesh = new THREE.Mesh( geometry, material );
	    scene.add(mesh);

	    function animate() {
	      controls.update();

	      requestAnimationFrame(animate);
	      renderer.render(scene, camera);
	    }

	    animate();

	    const labelContainerElem = document.querySelector('#labels');
	</script>

  </body>
</html>
